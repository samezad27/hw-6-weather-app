<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link
      rel="stylesheet"
      href="./bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <nav class="navbar">
      <h1>Weather Dashboard</h1>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2">
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col">Search for a City:</div>
              </div>
              <div class="row">
                <div class="col-12">
                  <input
                    type="text"
                    placeholder="Please enter a city"
                    id="cityInput"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button id="searchButton">Search</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col" id="day1">
              <div class="card">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item weatherDate"></li>
                  <li class="list-group-item weatherIcon"></li>
                  <li class="list-group-item weatherTemp"></li>
                  <li class="list-group-item weatherWind"></li>
                  <li class="list-group-item weatherHumidity"></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">5-Day Forecast:</div>
          </div>
          <div class="row">
            <div class="col" id="day2">
              <div class="card">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item weatherDate"></li>
                  <li class="list-group-item weatherIcon"></li>
                  <li class="list-group-item weatherTemp"></li>
                  <li class="list-group-item weatherWind"></li>
                  <li class="list-group-item weatherHumidity"></li>
                </ul>
              </div>
            </div>
            <div class="col" id="day3">
              <div class="card">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item weatherDate"></li>
                  <li class="list-group-item weatherIcon"></li>
                  <li class="list-group-item weatherTemp"></li>
                  <li class="list-group-item weatherWind"></li>
                  <li class="list-group-item weatherHumidity"></li>
                </ul>
              </div>
            </div>
            <div class="col" id="day4">
              <div class="card">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item weatherDate"></li>
                  <li class="list-group-item weatherIcon"></li>
                  <li class="list-group-item weatherTemp"></li>
                  <li class="list-group-item weatherWind"></li>
                  <li class="list-group-item weatherHumidity"></li>
                </ul>
              </div>
            </div>
            <div class="col" id="day5">
              <div class="card">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item weatherDate"></li>
                  <li class="list-group-item weatherIcon"></li>
                  <li class="list-group-item weatherTemp"></li>
                  <li class="list-group-item weatherWind"></li>
                  <li class="list-group-item weatherHumidity"></li>
                </ul>
              </div>
            </div>
            <div class="col" id="day6">
              <div class="card">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item weatherDate"></li>
                  <li class="list-group-item weatherIcon"></li>
                  <li class="list-group-item weatherTemp"></li>
                  <li class="list-group-item weatherWind"></li>
                  <li class="list-group-item weatherHumidity"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
